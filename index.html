<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandMegas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a4d3a;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="h-screen overflow-hidden" style="background-color: #1a4d3a;">
        <!-- Navigation Bar -->
        <nav class="absolute top-6 left-6">
            <div class="flex space-x-4">
                <button class="px-6 py-3 bg-black bg-opacity-30 text-white rounded-full hover:bg-opacity-50 transition-all duration-200 text-sm font-medium">
                    About
                </button>
                <button class="px-6 py-3 bg-black bg-opacity-30 text-white rounded-full hover:bg-opacity-50 transition-all duration-200 text-sm font-medium">
                    Services
                </button>
                <button class="px-6 py-3 bg-black bg-opacity-30 text-white rounded-full hover:bg-opacity-50 transition-all duration-200 text-sm font-medium">
                    Contact
                </button>
            </div>
        </nav>

        <div class="h-full flex items-center justify-center">
            <div class="text-center">
                <div class="mb-8 flex justify-center">
                    <div class="w-32 h-32 bg-gradient-to-br from-emerald-400 to-green-600 rounded-full flex items-center justify-center shadow-2xl border-4 border-white border-opacity-20">
                        <svg class="text-white w-16 h-16" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                
                <h1 class="text-8xl font-bold mb-4 tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-white via-green-200 to-green-500" style="text-shadow: 0 0 40px rgba(255,255,255,0.3);">
                    GrandMegas
                </h1>
                
                <div class="flex justify-center mb-6">
                    <div class="h-1 w-48 bg-gradient-to-r from-transparent via-white to-transparent rounded-full opacity-60"></div>
                </div>
                
                <p class="text-xl text-white text-opacity-80 font-light tracking-wide">
                    Excellence in Business Solutions
                </p>
                
                <div class="mt-8 flex justify-center space-x-2">
                    <div class="w-3 h-3 bg-white bg-opacity-40 rounded-full animate-pulse"></div>
                    <div class="w-3 h-3 bg-white bg-opacity-60 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-3 h-3 bg-white bg-opacity-40 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                </div>
            </div>
        </div>
        
        <div class="absolute bottom-6 left-0 right-0 text-center">
            <p class="text-white text-opacity-60 text-sm font-light tracking-wide">
                Tampa All Rights Reserved 2025
            </p>
        </div>
    </div>
</body>
</html>
